<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>スタイルの変更</h1>
      <img src="./1.png">
      <p :class="{style1: select_style === '1', style2: select_style === '2'}">{{input_text}}</p>
      <input type="text" v-model="input_text" />
      <br />
      <input type="radio" v-model="select_style" value="1">style1</input>
      <input type="radio" v-model="select_style" value="2">style2</input>
    </div>

    <script>
      var vueobj = new Vue({
        el: '#app',
        data: {
          input_text: "",
          select_style: '1',
        },
        methods: {
        },
      })
    </script>
    <style>
      .style1 {
        margin-left: auto;
        margin-right: auto;
        width: 20%;
        text-align: center;
        color: red;
        font-size: 20pt;
      }

      .style2{
        padding: 5pt;
        background-color: #000000;
        width: 20%;
        text-align: center;
        font-size: 10pt;
        color: white;
      }
    </style>
  </body>
</html>
